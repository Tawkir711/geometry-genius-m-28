<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genuis</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-4">
                <!-- triangle card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <input id="triangle-b" type="text" class="border text-xl w-20 px-2 bg-gray-200" placeholder="b">
                        <span class="ml-2">cm</span>
                        <!-- 
                            --------
                         -->
                        <input id="triangle-h" type="text" class="border text-xl w-20 px-2 bg-gray-200" placeholder="h">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl font-semibold">Area: <span id="triangle-area ">0</span> cm<sup>2</sup></p>
                      <div class="card-actions w-full">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- rexrangle card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                <!-- Parallelogram card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl mt-4">Area Calculator</div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
